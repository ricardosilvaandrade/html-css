<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="estilos.css" media="screen"> <link rel="stylesheet" href="impressao.css" media="print">
</head>
<body>
    <h1>Imagem dinâmina</h1>
    <p>Tente abrir esse site e diminua o tamanho do seu navegador.</p>

<!--ERRO-->
    <picture>
        <source media="(min-width: 750px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<!--FIM-ERRO-->

<!-- MP3 WAV OGG -->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/som.mp3" type="audio/mpeg">
        <source src="midia/som.ogg" type="audio/mpeg">
        <source src="midia/som.wav" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/som.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>



</body>
</html>
